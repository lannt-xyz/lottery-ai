<!DOCTYPE html>
<html lang="vi">
<head>
    <title>Phép tính cộng</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/questionElementCreator.js"></script>
    <script src="js/basic/add.js"></script>
    <script src="js/basic/sub.js"></script>
    <script src="js/basic/mul.js"></script>
    <script src="js/basic/div.js"></script>
</head>
<body>
    <div class="container mt-5 text-center">
        <div class="row justify-content-center">
            <div class="col-md-12 col-12 text-center">
                <h1 class="mb-4">Phép Tính: <span id="kindName"></span></h1>
                <div class="mb-3 text-right">
                    <span id="toggleFormIcon" class="toggle-icon mr-2"><span>Hiển thị điều kiện</span><i class="fas fa-chevron-down"></i></span>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-12 col-12 text-center">
                <div id="formCollapse" class="collapse">
                    <form id="quiz-form">
                        <div class="form-group">
                            <label for="kind">Phép tính:</label>
                            <select class="form-control" id="kind">
                                <option value="add">Cộng</option>
                                <option value="sub">Trừ</option>
                                <option value="mul">Nhân</option>
                                <option value="div">Chia</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="firstTerm">Giá trị lớn nhất (Số hạng 1):</label>
                            <input type="number" class="form-control" id="firstTerm" placeholder="Nhập số bắt đầu">
                        </div>
                        <div class="form-group">
                            <label for="secondTerm">Giá trị lớn nhất (Số hạng 2):</label>
                            <input type="number" class="form-control" id="secondTerm" placeholder="Nhập số kết thúc">
                        </div>
                        <div class="form-group">
                            <label for="numQuestions">Số lượng câu hỏi:</label>
                            <input type="number" class="form-control" id="numQuestions" placeholder="Nhập số lượng câu hỏi">
                        </div>
                        <div class="form-group mt-3">
                            <button type="button" id="saveData" class="btn btn-secondary btn-lg">Lưu Điều Kiện</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="row mt-3">
            <div class="col-md-6 col-6 text-end">
                <button type="button" id="generateQuiz" class="btn btn-primary">Tạo bài kiểm tra</button>
            </div>
            <div class="col-md-6 col-6 text-start">
                <button type="button" id="fullScreenButton" class="btn btn-secondary">
                    <i class="fas fa-expand"></i> Full Screen
                </button>
            </div>
        </div>
        <div class="row mt-3">
            <div id="quiz-container" class="col-md-12 col-12 text-center">
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-12 col-12">
                <div id="result-container" class="font-weight-bold text-success"></div>
            </div>
        </div>

        <div class="row mt-3 mb-3">
            <div class="col-md-6 col-6">
                <button type="button" id="saveQuiz" class="btn btn-secondary">Lưu tạm</button>
            </div>
            <div class="col-md-6 col-6">
                <button type="button" id="checkAnswers" class="btn btn-success">Kiểm tra đáp án</button>
            </div>
        </div>
    </div>

    <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="confirmModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="confirmModalLabel">Xác nhận</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Bạn có muốn tạo bài kiểm tra mới và xóa bài cũ?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" id="confirmButton">Xác nhận</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="alertModal" tabindex="-1" role="dialog" aria-labelledby="alertModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="finishModal" tabindex="-1" role="dialog" aria-labelledby="finishModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal Structure -->
    <div class="modal fade" id="fullScreenDialog" tabindex="-1" role="dialog" aria-labelledby="fullScreenDialogLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Title Goes Here</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body text-center">
                    <!-- Placeholder for dynamically added question -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" id="prevButton">Trước</button>
                    <button type="button" class="btn btn-primary" id="nextButton">Sau</button>
                    <button type="button" class="btn btn-secondary" id="exitFullscreen" data-bs-dismiss="modal">Đóng</button>
                    <button type="button" class="btn btn-success" id="checkAnswersDialog">Kiểm tra đáp án</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
